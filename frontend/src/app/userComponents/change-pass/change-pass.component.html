<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100" id="changePassForm">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Promena lozinke</h3>
  
              <div class="form-outline mb-4">
                <input type="text" name='username' [(ngModel)]='oldPass' class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Stara lozinka</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name='password' [(ngModel)]='newPass' class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Nova Lozinka</label>
              </div>
              
              <div class="form-outline mb-4">
                <input type="password" name='password' [(ngModel)]='newPassConfirmed' class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Ponovi unos nove lozinke</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click) = 'changePassword()'>Potvrdi</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
