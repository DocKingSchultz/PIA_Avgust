<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100" id="loginForm">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Prijava na sistem</h3>
  
              <div class="form-outline mb-4">
                <input type="text" name='username' [(ngModel)]='username' class="form-control form-control-lg" required/>
                <label class="form-label" for="typeEmailX-2">Korisnicko ime</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name='password' [(ngModel)]='password' class="form-control form-control-lg" required/>
                <label class="form-label" for="typePasswordX-2" >Lozinka</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click) = 'login()'>Prijavi se</button>
  
              <hr class="my-4">
  
              <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit" routerLink = 'registration'>Registruj se</a>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
